name: CI/CD - pronunciation-service

on:
  push:
    paths:
      - 'pronunciation-service/**'
      - '.github/workflows/deploy-pro.yml'
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        working-directory: ./pronunciation-service
        run: pip install -r requirements.txt

      - name: Check for changes in pronunciation-service
        id: changes
        run: |
          if git diff --quiet HEAD^ HEAD -- pronunciation-service; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker Image
        if: steps.changes.outputs.no_changes == 'false'
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/pronunciation-service:latest ./pronunciation-service

      - name: Login to DockerHub
        if: steps.changes.outputs.no_changes == 'false'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        if: steps.changes.outputs.no_changes == 'false'
        run: docker push ${{ secrets.DOCKER_USERNAME }}/pronunciation-service:latest

